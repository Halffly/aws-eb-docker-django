{% extends "base.html" %}

{% block content %}

        <div class="container">
            <div class="breads">
                <a href="/">Home</a> / {{ object.username }}
        </div>


        <!-- Name -->
        <h4>{{ object.get_full_name }}</h4><spam>@{{ object.username }}</spam>
        {{ object.created_at|date:"D d M Y" }}
        <p><small>
            Email: {{ object.email }}
        </small></p>

        {% if object.tagline %}
        <p>{{ object.tagline }}</p>
        {% endif %}



{% endblock %}
